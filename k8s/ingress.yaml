apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: openrag-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - openrag.example.com
      secretName: openrag-tls
  rules:
    - host: openrag.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: openrag-service
                port:
                  number: 8000
