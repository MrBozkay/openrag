# Poetry pre-commit hook configuration
[tool.poe]
# Pre-commit hooks executed by poetry run pre-commit
# These are typically run before pushing to ensure code quality

[tool.poe.tasks]
lint = "ruff check src/ tests/"
format = "ruff format --check src/ tests/"
typecheck = "mypy src/"
security = "bandit -r src/ --exclude tests/"
test = "pytest tests/ --cov=openrag --cov-fail-under=80"
