version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: openrag-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - openrag-network

  redis:
    image: redis:7-alpine
    container_name: openrag-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - openrag-network

  openrag:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: openrag:latest
    container_name: openrag-app
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./configs:/app/configs
      - ./logs:/app/logs
    environment:
      - OPENRAG_VECTOR_STORE__TYPE=qdrant
      - OPENRAG_VECTOR_STORE__QDRANT__HOST=qdrant
      - OPENRAG_VECTOR_STORE__QDRANT__PORT=6333
      - OPENRAG_LLM__PROVIDER=openai
      - OPENRAG_LLM__OPENAI__API_KEY=${OPENAI_API_KEY}
      - OPENRAG_REDIS__URL=redis://redis:6379
      - OPENRAG_LOGGING__LEVEL=INFO
      - OPENRAG_API__HOST=0.0.0.0
      - OPENRAG_API__PORT=8000
      - OPENRAG_API__RELOAD=false
    depends_on:
      qdrant:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - openrag-network

volumes:
  qdrant_storage:
    driver: local
  redis_data:
    driver: local

networks:
  openrag-network:
    name: openrag-network
